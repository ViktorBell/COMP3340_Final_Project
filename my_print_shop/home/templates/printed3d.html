<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PRINTED! 3D</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- meta tags -->
        <meta name="keywords" content="printed3d, 3d printing, 3d models, models, shop, online shop">
        <meta name="description" content="PRINTED!3D is an online shop to buy 3D printed models that ship directly to your home once completed. Browse our collection of 3D models, make selections on colour, texture and size, and then place your order.">
        <meta name="author" content="Shieanne, Viktor, Lankesh, Tobi">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            /*
                Details: The CSS stylesheet for our functional demo website Printed!3D which was developed for submission for our COMP 3340 course.
            */

            /* Navigation Banner Styles */
            /* ------------------------ */
            #nav-banner {
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }

            #menu {
                margin-left: 5%;
            }

            #menu-icon {
                width: 35px;
                height: 2px;
                background-color: black;
                margin: 6px 0;
            }

            #site-name {
                color: black;
                text-align: center;
            }

            #site-name > h1 {
                font-size: 50px;
            }

            #cart {
                margin-right: 5%;
            }

            /* Web Page Body Styles */
            /* -------------------- */
            body {
                background-color: white;
                height: 100%;
                width: 100%;
            }

            /* Landing Page Styles */
            #catalog > #top-row {
                width: 100%;
                height: 30%;
                display: inline-flex;
                flex-wrap: nowrap;
                justify-content: space-evenly;
                align-items: center;
                margin-bottom: 5px;
            }

            #catalog > #top-row > #animals {
                background-image: url('animal.jpg');
                background-size: cover;
                background-position: center;
                height: 300px;
                width: 30%;
            }

            #catalog > #top-row > #animals > h4 {
                background-color: hsl(211, 100%, 95%, .65);
                padding: 10px 5px;
                margin: 0px 20%;
                position: relative;
                text-align: center;
                top: 40%;
            }

            #catalog > #top-row > #geometry {
                background-image: url('shapes.jpg');
                background-size: cover;
                background-position: center;
                height: 300px;
                width: 60%;
            }

            #catalog > #top-row > #geometry > h4 {
                background-color: hsl(211, 100%, 95%, .65);
                padding: 10px 5px;
                margin: 0px 20%;
                position: relative;
                text-align: center;
                top: 40%;
            }

            #catalog > #bottom-row {
                width: 100%;
                height: 30%;
                display: inline-flex;
                flex-wrap: nowrap;
                justify-content: space-evenly;
                align-items: center;
                margin-top: 5px;
            }

            #catalog > #bottom-row > #vehicles {
                background-image: url('car.jpg');
                background-size: cover;
                background-position: center;
                height: 300px;
                width: 30%;
            }

            #catalog > #bottom-row > #vehicles > h4 {
                background-color: hsl(211, 100%, 95%, .65);
                padding: 10px 5px;
                margin: 0px 20%;
                position: relative;
                text-align: center;
                top: 40%;
            }

            #catalog > #bottom-row > #right {
                width: 60%;
                display: inline-flex;
                flex-wrap: nowrap;
                justify-content: space-between;
            }

            #catalog > #bottom-row > #right > #characters {
                background-image: url('face.jpg');
                background-size: cover;
                background-position: center;
                height: 300px;
                width: 48%;
            }

            #catalog > #bottom-row > #right > #characters > h4 {
                background-color: hsl(211, 100%, 95%, .65);
                padding: 10px 5px;
                margin: 0px 20%;
                position: relative;
                text-align: center;
                top: 40%;
            }

            #catalog > #bottom-row > #right > #architecture {
                background-image: url('building.jpg');
                background-size: cover;
                background-position: center;
                height: 300px;
                width: 48%;
            }

            #catalog > #bottom-row > #right > #architecture > h4 {
                background-color: hsl(211, 100%, 95%, .65);
                padding: 10px 5px;
                margin: 0px 20%;
                position: relative;
                text-align: center;
                top: 40%;
            }

        </style>
    </head>
    
    <body>
        <!-- Content for Navigation Banner (Same across all pages) -->
        <div id="nav-banner">
            <div id="menu">
                <div id="menu-icon"></div>
                <div id="menu-icon"></div>
                <div id="menu-icon"></div>
            </div>
            <div id="site-name">
                <h1>Fiction2Form</h1>
                <p>3D MODELS - CUSTOMIZATION - SHIPPED TO YOU</p>
            </div>
            <div id="cart">
                <i style="font-size:24px; color: black;" class="fa">&#xf07a;</i>
            </div>
        </div>
        
        <!-- Content for landing page -->
        <div id="catalog">
            <div id="top-row">
                <div id="animals">
                    <h4>Animals</h4>
                </div>
                <div id="geometry">
                    <h4>Geometry</h4>
                </div>
            </div>
            <div id="bottom-row">
                <div id="vehicles">
                    <h4>Vehicles</h4>
                </div>
                <div id="right">
                    <div id="characters">
                        <h4>Characters</h4>
                    </div>
                    <div id="architecture">
                        <h4>Architecture</h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
